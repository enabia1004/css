<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt함수응용</title>
</head>
<body>
    <script>
        let no = prompt("번호을 입력하세요");
        let name = prompt("당신의 이름을 입력하세요")

        document.write("번호:" + no + "번<br>")
        document.write("이름:" + name + "님<br>")

        let gog = prompt("국어점수를 입력하세요")
        let sor = prompt("수학점수를 입력하세요")
        let eng = prompt("영어점수를 입력하세요")

        document.write("국어점수:" + gog + "점<br>")
        document.write("수학점수:" + sor + "점<br>")
        document.write("영어점수:" + eng + "점<br>")

        let tot = Number(gog) + Number(sor) + Number(eng)
        document.write("총점:" + tot + "점<br>")

        let avg = tot / 3
        document.write("평균:" + avg + "점<br>")
    </script>
</body>
</html>
