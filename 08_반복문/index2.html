<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문응용</title>
</head>
<body>
    <script>
        let n = 1
        for(n=1;n<=100;n++){
            document.write(n + " ");
            if(n%10==0){
                document.write("<br>");
            }
        }
    </script>
    
</body>
</html>
