<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수매개변수 응용문제</title>
</head>
<body>
    <!-- 
    1. 여기는 서울입니다 5번출력
       여기는 부산입니다 4번출력
       여기는 제주입니다 3번출력
    -->
    <script>
        for(let i=1;i<=5;i++){
            document.write("여기는 서울입니다<br>")
        }
        for(let i=1;i<=4;i++){
            document.write("여기는 부산입니다<br>")
        }
        for(let i=1;i<=3;i++){
            document.write("여기는 제주입니다<br>")
        }

        // 함수를 사용
        document.write("<hr>")
        function wegh1(mer){
            for(let w=1;w<=5;w++){
                document.write(`여기는 ${mer}입니다<br>`)
            }
        }
        function wegh2(mer){
            for(let w=1;w<=4;w++){
                document.write(`여기는 ${mer}입니다<br>`)
            }
        }
        function wegh3(mer){
            for(let w=1;w<=3;w++){
                document.write(`여기는 ${mer}입니다<br>`)
            }
        }

        wegh1("서울");
        wegh2("부산");
        wegh3("제주");
    </script>
</body>
</html>
