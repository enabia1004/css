<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수응용2</title>
</head>
<body>
    <script>
        let amount = 3650000;
        let year = 1;
        let late = 4;

        // 함수 이자액을 계산하는 함수
        function interestCalculator(amount,year,late){
            let num = amount * year * late/100
            return num;
        } 

        document.write(`맡긴 금액은 ${amount}원 입니다.<br>`)
        document.write(`이자는 ${interestCalculator(3650000,1,4)}원 입니다.<br>`)
        document.write(`최종 받을 금액은 ${amount + interestCalculator(3650000,1,4)}원 입니다.<br>`)
    </script>
</body>
</html>
