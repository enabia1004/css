<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양수음수</title>
</head>
<body>
    <script>
        let ana = prompt("숫자를 입력하세요")
        if(ana>=0){
            alert("양수입니다")
        }else{
            alert("음수입니다")
        }
    </script>
</body>
</html>
