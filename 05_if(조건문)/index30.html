<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중if응용문제</title>
</head>
<body>
    <!-- 
        외부로부터 데이터를 받아서 성명,국어,영어,수학,컴퓨터
        총점 = 국어 + 영어 + 수학 + 컴퓨터
        평균 = 총점 / 4
        평점 = 평균이 90점이상이면 "수"
                    80점이상 "우"
                    70점이상 "미"
                    60점이상 "양"
                    나머지 "가"
        학점 = 평균이 95이상이면 "A+"
        평균이 90 이상이면 "A"
        평균이 85 이상이면 "B+"
        평균이 80 이상이면 "B"
        평균이 75 이상이면 "C+"
        평균이 70 이상이면 "C"
        평균이 65 이상이면 "D+"
        평균이 60 이상이면 "D"
        나머지            "F"
    -->

    <script>
        let name = prompt("이름을 입력하세요")
        let kor = prompt("국어점수를 입력하세요")
        let eng = prompt("영어점수를 입력하세요")
        let met = prompt("수학점수를 입력하세요")
        let com = prompt("컴퓨터점수를 입력하세요")

        // 총점
        let tot = Number(kor) + Number(eng) + Number(met) + Number(com)

        // 평균
        let avg = tot/4

        // 평점
        let rem = ""
        if(avg>=90){
            rem = "수"
        }else if(avg>=80){
            rem = "우"
        }else if(avg>=70){
            rem = "미"
        }else if(avg>=60){
            rem = "양"
        }else{
            rem = "가"
        }

        // 학점
        let hak = ""
        if(avg>=95){
            hak = "A+"
        }else if(avg>=90){
            hak = "A"
        }else if(avg>=85){
            hak = "B+"
        }else if(avg>=80){
            hak = "B"
        }else if(avg>=75){
            hak = "C+"
        }else if(avg>=70){
            hak = "C"
        }else if(avg>=65){
            hak = "D+"
        }else if(avg>=60){
            hak = "D"
        }else{
            hak = "F"
        }

        document.write("이름:" + name + "<br>")
        document.write("국어점수:" + kor + "<br>")
        document.write("영어점수:" + eng + "<br>")
        document.write("수학점수:" + met + "<br>")
        document.write("컴퓨터점수:" + com + "<br>")
        document.write("총점:" + tot + "<br>")
        document.write("평균:" + avg + "<br>")
        document.write("평점:" + rem + "<br>")
        document.write("학점:" + hak + "<br>")

    </script>
</body>
</html>
