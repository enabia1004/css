<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if제2형식</title>
</head>
<body>
    <!-- 
        if(조건식){
            조건식이 참일때 실행
        }else{
        조건식이 거짓일때 실행
        }
    -->

    <script>
        // 외부로부터 점수 data를 입력받아서 80점이상이면 "합격입니다"
        // 80점이상이 아니면 "불합격입니다" 라고 경고창에 출력하는 프로그램

        let jumsu = prompt("점수를 입력하세요(0-100)")
        if(jumsu>=80){
            alert("합격입니다")
        }else{
            alert("불합격입니다")
        }
    </script>
</body>
</html>
