<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트배열응용</title>
</head>
<body>
    <script>
        let girls = ["태연","써니","티파니","효연","유리","수영","윤아","서현"]
        document.write("소녀시대의 멤버는 " + girls[0] + " 입니다<br>")
        document.write("소녀시대의 멤버는 " + girls[1] + " 입니다<br>")
        document.write("소녀시대의 멤버는 " + girls[2] + " 입니다<br>")
        document.write("소녀시대의 멤버는 " + girls[3] + " 입니다<br>")
        document.write("소녀시대의 멤버는 " + girls[4] + " 입니다<br>")
        document.write("소녀시대의 멤버는 " + girls[5] + " 입니다<br>")
        document.write("소녀시대의 멤버는 " + girls[6] + " 입니다<br>")
        document.write("소녀시대의 멤버는 " + girls[7] + " 입니다<br>")

        document.write("<hr>")

        for(let g=0;g<=7;g++){
            document.write("소녀시대의 멤버는 " + girls[g] + "입니다<br>")
        }
    </script>
</body>
</html>
