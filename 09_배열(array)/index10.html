<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립티에서 배열함수</title>
</head>
<body>
    <script>
        // let girls = [];
        // girls[0] = "윤아"
        // girls[1] = "태연"
        // girls[2] = "제시카"
        // girls[3] = "효연"
        // girls[4] = "수영"
        // girls[5] = "유리"
        // girls[6] = "써니"
        // girls[7] = "티파니"

        // for(let i=0;i<=7;i++){
        //     document.write("소녀시대 멤버는" + girls[i] + "입니다<br>")
        // }

        // 배열에서 사용하는 함수
        let fruit = ["수박","딸기","복숭아"]
        document.write(fruit + "<br>");
        
        // 배열에 맨앞에 데이터를 추가
        fruit.unshift("파인애플");
        document.write(fruit + "<br>");

        //  배열에 맨앞에 데이터를 제거
        fruit.shift();
        document.write(fruit + "<br>");
        
        // 배열에 맨마지막에 데이터를 추가
        fruit.push("파인애플");
        document.write(fruit + "<br>");

        // 배열에 맨마지막의 데이터를 제거
        fruit.pop();
        document.write(fruit + "<br>");

        // 배열 기억된 값중에서 index(key)알고싶을때 사용하는 함수
        document.write(fruit.indexOf("수박") + "<br>");
        document.write(fruit.indexOf("딸기") + "<br>");
        document.write(fruit.indexOf("복숭아") + "<br>");
        
        // 딸기 data를 토마토로 데이터를 변경하라
        fruit[1] = "토마토";
        document.write(fruit + "<br>");
        
        fruit[fruit.indexOf("토마토")] = "딸기";
        document.write(fruit + "<br>");

        // 배열변수에 해당 원하는 데이터가 존재하는지(true,flase) 확인 함수
        document.write(fruit.includes("망고") + "<br>");
        document.write(fruit.includes("딸기") + "<br>");

        // 배열변수에 데이터가 몇개가 있는지 알려주는 속성
        document.write(fruit.length + "<br>");
        
        // 배열 중간에 삽입/제거 함수
        // fruit.splice(삽입할 시작번째,0,"삽입할데이터")
        // fruit.splice(제거할번째,제거할개수)
        fruit.splice(1,0,"파인애플");
        document.write(fruit + "<br>");
        
        fruit.splice(3,0,"망고");
        document.write(fruit + "<br>");
        document.write(fruit.length + "<br>");
        
        fruit.splice(1,1)
        document.write(fruit + "<br>");

        fruit.splice(2,2)
        document.write(fruit + "<br>");

        fruit.push("복숭아")
        document.write(fruit + "<br>");
        
        fruit.splice(1,0,"파인애플")
        document.write(fruit + "<br>");
        
        let fruit2 = fruit.join("|")
        document.write(fruit + "<br>");
        document.write(fruit2 + "<br>");
        
        let fruit3 = fruit.join("#")
        document.write(fruit + "<br>");
        document.write(fruit2 + "<br>");
        document.write(fruit3 + "<br>");
        
        // 바나나 제거 하고싶을때 사용
        // fruit.splice(1,1);
        fruit.splice(fruit.indexOf("파인애플"),1)
        document.write(fruit + "<br>");
        
        // 두개의 배열을 하나의 배열로 합치는 함수
        let num1 = [1,2,3,4,5];
        let num2 = [6,7,8,9];
        
        // 두개의 배열을 하나의 배열로 합치는 배열변수 함수
        let num3 = num1.concat(num2)
        document.write(num1 + "<br>");
        document.write(num2 + "<br>");
        document.write(num3 + "<br>");

        // 배열에 있는 값 순서대로 정열
        document.write(fruit.sort() + "<br>");
        
        // 배열에 있는 값 역순서대로 정열
        document.write(fruit.reverse() + "<br>")

        let num10 = [1,5,2,4,8,9,6,3,7];

        // 작은 순서
        document.write(num10.sort() + "<br>")
        // 큰 순서
        document.write(num10.reverse() + "<br>")

        // num10에 있는 배열 데이터중에서 3번째부터 6번째까지 잘라서 새로운배열에 저장
        // slice()
        // 5번째는 미포함
        let num100 = num10.slice(3,5);
        document.write(num100 + "<br>");





        </script>
</body>
</html>
