<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataset</title>
</head>
<body>
    <!-- 개발자가 속성을 임의로 만들어서 사용하고 싶을때 -->
    <!-- jquery 에서 attr() -->
    <!-- javascript getAttribute() -->
    <!-- <img src="" alt=""> -->
    <!-- <a href=""></a> -->
    <!-- <태그명 data-이름-이름></태그명> -->
    <!-- data뒤에 이름은 소문자로 시작해야함 -->
    <h1 data-index="a">제목태그1</h1>
    <h1 data-index="b">제목태그2</h1>
    <h1 data-index="c">제목태그3</h1>

    <script>
        // 문서객체 선택해서 변수 저장
        let tit = document.getElementsByTagName("h1")
        console.log(tit)

        for(let i=0;i<tit.length;i++){
            tit[i].addEventListener("click",function(){
                let index = this.getAttribute('data-index')
                alert(index)
            })
        }






    </script>
</body>
</html>
