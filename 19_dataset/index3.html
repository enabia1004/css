<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataset응용</title>
</head>
<body>
    <h1>커피를 주문하세요</h1>
    <button data-coffee-name="아메리카노" data-price="2000">아메리카노</button>
    <button data-coffee-name="카페라떼" data-price="2500">카페라떼</button>
    <button data-coffee-name="바닐라라떼" data-price="3000">바닐라라떼</button>
    <button data-coffee-name="카라멜마끼아또" data-price="3500">카라멜마끼아또</button>
    <button data-coffee-name="자몽에이드" data-price="4000">자몽에이드</button>
    <button data-coffee-name="청포도에이드" data-price="4500">청포도에이드</button>

    <hr>
    <h2>주문내역</h2>
    <p>
        메뉴 : <span id="coffee"></span> <br><br>
        가격 : <span id="price"></span> <br><br>
        제품을 주문하세요
    </p>

    <script>
        let btn = document.getElementsByTagName("button")
        console.log(btn)
        let coffee = document.getElementById("coffee")
        console.log(coffee)
        let price = document.getElementById("price")
        console.log(price)

        for(let i=0;i<btn.length;i++){
            btn[i].addEventListener("click",function(){
                let Coffee = this.dataset.coffeeName
                let Price = this.dataset.price

                coffee.innerHTML = Coffee
                price.innerHTML = Price
            })
        }
    </script>
</body>
</html>
