<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문key</title>
</head>
<body>
    <script>
        let book = {
            "책제목":"소년이온다",
            "가격":"13,600원",
            "저자":"한강",
            "출간일":"2024년12월12일",
            "페이지수":"216페이지",
        }
            
        for(let key in book){
            document.write(key + ":" + book[key] + "<br>")
        }
        
    </script>
</body>
</html>
