<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트객체응용</title>
</head>
<body>
    <script>
        let scudule = {
            mon:{ 
                "1교시":"html",
                "2교시":"css"
            },
            tue:{
                "1교시":"javascript",
                "2교시":"jquery"
            },
            wed:{
                "1교시":"작품집",
                "2교시":"포트폴리오"
            }
        }
        document.write("<h3>월요일<h3>")
        document.write("1교시:" + scudule.mon.time1 + "<br>")
        document.write("2교시:" + scudule.mon.time2 + "<br>")
            
        document.write("<h3>화요일<h3>")
        document.write("1교시:" + scudule["tue"]["time1"] + "<br>")
        document.write("2교시:" + scudule["tue"]["time2"] + "<br>")
            
        document.write("<h3>수요일<h3>")
        document.write("1교시:" + scudule["wed"]["time1"] + "<br>")
        document.write("2교시:" + scudule["wed"]["time2"] + "<br>")
            
        document.write("<hr>")
        // 반복문을 출력

        for(let key in scudule){
            document.write("<h3>" + key + "</h3>");
            for(let time in scudule[key]){
                document.write(time + ":" + scudule[key][time] + "<br>")
            }
        }

        // 응용문제
    </script>
</body>
</html>
