<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문응용</title>
</head>
<body>
    <script>
        // 배열
        let book = {
            jamo:"소년이온다",
            gago:"13,600원",
            name:"한강",
            day:"2024년12월12일",
            page:"216페이지"
        }
        let books = {
            "책제목":"소년이온다",
            "가격":"13,600원",
            "저자":"한강",
            "출간일":"2024년12월12일",
            "페이지수":"216페이지"
        }
    
        document.write("책제목:" + book.jamo + "<br>")
        document.write("가격:" + book.gago + "<br>")
        document.write("저자:" + book.name + "<br>")
        document.write("출간일:" + book.day + "<br>")
        document.write("페이지수:" + book.page + "<br>")
        
        document.write("<hr>")

        for(let key in books){
            document.write(key + ":" + books[key] + "<br>")
        }

    </script>
</body>
</html>
