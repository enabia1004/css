<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문응용</title>
</head>
<body>
    <script>
        // 배열
        let book = [
            "소년이온다",
            "13,600원",
            "한강",
            "2024년12월12일",
            "216페이지"
        ]
            
        document.write("책제목:" + book[0] + "<br>")
        document.write("가격:" + book[1] + "<br>")
        document.write("저자:" + book[2] + "<br>")
        document.write("출간일:" + book[3] + "<br>")
        document.write("페이지수:" + book[4] + "<br>")
        
        document.write("<hr>")

        let book2 = {
            jamo:"소년이온다",
            gago:"13,600원",
            name:"한강",
            day:"2024년12월12일",
            page:"216페이지",
        };

        document.write("책제목:" + book2.jamo + "<br>")
        document.write("가격:" + book2.gago + "<br>")
        document.write("저자:" + book2.name + "<br>")
        document.write("출간일:" + book2.day + "<br>")
        document.write("페이지수:" + book2.page + "<br>")
    </script>
</body>
</html>
