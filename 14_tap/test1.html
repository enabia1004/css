<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>오렌지</li>
        <li>바나나</li>
        <li>수박</li>
    </ul>

    <script>
        // 여러 요소 중에서 지금 바로 내가 선택한 요소
        $(function(){
            // li를 클릭하면
            $("ul li").click(function(){
                alert($(this).text())
            })
        })

        // 4개의 요소중에서 내가 클릭한 것만 가리킨다
    </script>
</body>
</html>
